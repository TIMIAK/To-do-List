<!DOCTYPE html>
<html>
<head>
	<title>My calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="Container">
		<div id ="calculator">

			<div id="result">
				<div id="history">
					<p id="history-value"></p>
						
				</div>
					
			</div>
				<div id="Output">
					<p value = 'number' id="Output-value">0</p>
				</div>

			<div id="Keyboard">

				<button class="operator" id="clear" onclick="Clear()" >C</button>
				<button class="operator" id="backspace" onclick="backspace()">CE</button>
				<button class="operator" id="%" onclick="sign('%')">%</button>
				<button class="operator" id="/" onclick="sign('/')">/</button>
				<button class="number" id="7" onclick="btn(7)">7</button>
				<button class="number" id="8" onclick="btn(8)">8</button>
				<button class="number" id="9" onclick="btn(9)">9</button>
				<button class="operator" id="*" onclick="sign('*')">*</button>
				<button class="number" id="4" onclick="btn(4)">4</button>
				<button class="number" id="5" onclick="btn(5)">5</button>
				<button class="number" id="6" onclick="btn(6)">6</button>
				<button class="operator" id="-" onclick="sign('-')">-</button>
				<button class="number" id="1" onclick="btn(1)">1</button>
				<button class="number" id="2" onclick="btn(2)">2</button>
				<button class="number" id="3" onclick="btn(3)">3</button>
				<button class="operator" id="+" onclick="sign('+')">+</button>
				<button class="empty" id="empty"></button>
				<button class="number" id="0" onclick="btn(0)">0</button>
				<button class="empty" id="empty"></button>
				<button class="operator" id="=" onclick="equal()">=</button>

			</div>


		</div>
	</div>
</body>
</html>
